# PostgreSQL Host-Based Authentication file
# This file is mounted directly into the primary container.

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Allow replication connections from any address within the Docker network.
# The user 'admin' is used for replication.
host    replication     admin           0.0.0.0/0               md5

# Allow non-replication connections for the Python client and user access.
host    all             all             0.0.0.0/0               md5

# Standard PostgreSQL default rules for local socket connections.
local   all             all                                     trust